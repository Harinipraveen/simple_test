- step: 
    image: valohai/keras:2.1.3-tensorflow1.4.0-python3.5-cuda8.0-cudnn6-devel-ubuntu14.04
    command:
      - python keras-dvc-cnn-simple.py {parameters}
    
    inputs:
      - name: data
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/train/train-set-images.tar.gz
      - name: validation
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/validation/validation-set-images.tar.gz
      - name: test 
        default: swift://f8a5dbc8033343aea820c139245afe13/BDA/test/test-set-images.tar.gz
        
    parameters:  
    - default: 16
      description: Minibatch size,default 16
      name: Minibatch size
      pass-as: --batch-size {v}
      type: integer
    
    - default: 273
      description: Number of epoches
      name: Epoches 
      pass-as: --epochs {v}
      type: integer

    - default: 4
      description: Number of workers
      name: Workers
      pass-as: --num-workers {v}
      type: integer

 
    name: Train simple 

